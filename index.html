<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Implementation of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!--Link to the custom style sheet to seperate our CSS from HTML-->

    <title>Showcase with Flex Classes</title> <!--Title the document to show up on the tab-->
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3 fixed-top"> <!--Implements the navbar, expand is set to large meaning that it will only expand when the screensize is large, otherwise it will remain a hamburger menu. Bg is set to dark meaning the background is dark. Navbar dark makes the text light, because the navbar is dark-->
      <div class="container"> <!--The container makes it so that the branding is contained to a certain limit inside of the navbar-->
        <a href="#" class="navbar-brand">ReDay Zarra</a> <!--Adds the branding/heading on the navbar-->

        <!--Adds a button with a specified class that we can later call on, the type specifies that it is a button, and the data-bs-toggle tells the button to collapse something, and the target tells it what to collapse which is the navbar-->
        <button
          class="navbar-toggler" 
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu"> <!--Creates a div that allows the navbar to collapse when the screen size reduces-->
          <ul class="navbar-nav ms-auto"> <!--The ul tag just creates an unordered list item, basically a bullet list. The ms-auto automatically puts the list items to the right most side-->
            <li class="nav-item"> <!--The li tag means list item and we are adding what we want to put inside the list with the code below-->
              <a href="#ml" class="nav-link">Machine Learning</a> <!--The a tag creates a hyperlink that allows us to add clickable text, in this case the "Machine Learning" text. The href tag is the destination of the link, which is currently pointing to #ml so it will scroll to the part of the page about ML-->
            </li>
            <li class="nav-item">
              <a href="#web" class="nav-link">Web Development</a> <!--Creating a clickable link for the text "Web Development" and clicking it will scroll to the section with webdev-->
            </li>
            <li class="nav-item">
              <a href="#bme" class="nav-link">Biomedical Engineering</a> <!--Creating a clickable link for the text "Biomedical Engineering", scrolls to bme-->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="bg-dark text-light p-5 text-center">
      <div class="container">
        <div class="d-sm-flex">
          <div>
            <h1>Welcome to my website!</h1>
          </div>
          <img class="img-fluid w-5" src = "img/showcase.svg" alt=""/>
        </div>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
